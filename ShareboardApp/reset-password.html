<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareboard - Restablecer Contraseña</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <header class="header">
            <img src="assets/logo.png" alt="Shareboard Logo" class="logo">
            <h1>Shareboard</h1>
        </header>
        <div class="card">
            <h2>Restablecer contraseña</h2>
            <form id="resetPasswordForm">
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" autocomplete="email" autofocus>
                    <p class="validation-feedback" id="emailFeedback"></p>
                </div>
                <button type="submit" class="btn-primary">Enviar enlace de restablecimiento</button>
                <p class="feedback-message" id="resetPasswordFeedback"></p> </form>
            <div class="links">
                <a href="index.html">Volver al inicio</a>
            </div>
        </div>
        <footer class="footer">
            <p>Versión 1.0</p>
            <p><a href="#">Aviso de privacidad</a></p>
        </footer>
    </div>

    <!-- Conexión con el backend local, sin Firebase -->
    <script src="js/reset-password.js"></script>
</body>
</html>
