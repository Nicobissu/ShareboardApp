<!DOCTYPE html>
<html>
<head>
    <title>Prueba de Redirección</title>
</head>
<body>
    <h1>Redireccionando...</h1>
    <script>
        // Redirigir a canvas.html después de 2 segundos
        setTimeout(function() {
            window.location.href = 'canvas.html';
        }, 2000); // Espera 2 segundos
    </script>
</body>
</html>
