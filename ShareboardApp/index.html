<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareboard - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <header class="header">
            <img src="assets/logo.png" alt="Shareboard Logo" class="logo">
            <h1>Shareboard</h1>
        </header>
        <div class="card">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="usernameOrEmail">Nombre o mail</label>
                    <input type="text" id="usernameOrEmail" name="usernameOrEmail" autofocus>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password">
                        <span class="password-toggle" id="passwordToggle">&#128065;</span> </div>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Mantener sesión iniciada</label>
                </div>
                <button type="submit" class="btn-primary">Ingresar</button>
                <p class="error-message" id="loginErrorMessage"></p>
            </form>
            <div class="links">
                <a href="register.html">Crear cuenta</a>
                <a href="reset-password.html">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
        <footer class="footer">
            <p>Versión 1.0</p>
            <p><a href="#">Aviso de privacidad</a></p>
        </footer>
    </div>

    <!-- Conexión con el backend local, sin Firebase -->
    <script src="js/login.js"></script>

    <!-- ----- NUEVA SECCIÓN DE NOTAS ----- -->
    <section id="notas">
        <h2>Nueva nota</h2>
        <form id="notaForm">
            <input type="text" id="notaTexto" placeholder="Texto de la nota" required>
            <input type="file" id="notaPdf" accept="application/pdf">
            <button type="submit">Guardar</button>
        </form>

        <h2>Notas guardadas</h2>
        <div id="listaNotas"></div>
    </section>

    <script src="js/notes.js"></script>
</body>
</html>
