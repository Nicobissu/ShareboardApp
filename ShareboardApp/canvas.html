<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareboard - Mi Pizarra</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    </head>
<body>
    <div class="app-container">
        <header class="top-bar">
            <div class="top-bar-left">
                <img src="assets/logo.png" alt="Shareboard Logo" class="logo">
                <h1>Shareboard</h1>
                <div class="subject-selector">
                    <select id="subjectSelect">
                        <option value="general">Pizarra Principal</option>
                        </select>
                    <span class="material-symbols-outlined dropdown-icon">arrow_drop_down</span>
                </div>
            </div>
            <div class="top-bar-right">
                <button class="btn-new-subject">
                    <span class="material-symbols-outlined">add</span>
                    Nueva materia
                </button>
                <button id="logoutBtn" class="btn-logout">
                    <span class="material-symbols-outlined">logout</span>
                    Salir
                </button>
            </div>
        </header>

        <main class="main-content">
            <aside class="sidebar-left" id="sidebarLeft">
                <div class="sidebar-header">
                    <h3>Documentos</h3>
                    <button id="toggleSidebarLeft" class="sidebar-toggle-btn material-symbols-outlined">chevron_left</button>
                </div>
                <div class="document-list">
                    <div class="document-list-section local-files">
                        <h4>Documentos de Sesión (PDFs/Texto)</h4>
                        <p class="empty-list-message">Carga un PDF o TXT para ver.</p>
                    </div>

                    <input type="file" id="localDocInput" accept="application/pdf,text/plain" style="display: none;" multiple>
                    <button class="btn-upload-doc" id="loadLocalDocBtn">
                        <span class="material-symbols-outlined">file_open</span>
                        Cargar PDF/TXT
                    </button>
                </div>
            </aside>

            <section class="canvas-area" id="canvasArea">
                <div id="mainCanvasContainer" class="main-canvas-container">
                    <canvas id="mainCanvas"></canvas>
                </div>
                
                <div class="toolbar-right">
                    <button class="tool-btn active" data-tool="select"><span class="material-symbols-outlined">select_all</span></button>
                    <button class="tool-btn" data-tool="edit"><span class="material-symbols-outlined">edit</span></button>
                    <button class="tool-btn" data-tool="text"><span class="material-symbols-outlined">text_fields</span></button>
                    <button class="tool-btn" data-tool="image"><span class="material-symbols-outlined">image</span></button>
                    <button class="tool-btn" data-tool="mic"><span class="material-symbols-outlined">mic</span></button>
                    <button class="tool-btn" data-tool="more"><span class="material-symbols-outlined">more_horiz</span></button>

                    <div class="tool-options">
                        <input type="color" id="brushColor" value="#000000" title="Color del pincel">
                        <input type="range" id="brushSize" min="1" max="50" value="5" title="Grosor del pincel">
                    </div>

                    <div class="text-options">
                        <button id="boldBtn" class="format-btn" title="Negrita"><span class="material-symbols-outlined">format_bold</span></button>
                        <button id="italicBtn" class="format-btn" title="Cursiva"><span class="material-symbols-outlined">format_italic</span></button>
                        <button id="underlineBtn" class="format-btn" title="Subrayado"><span class="material-symbols-outlined">format_underlined</span></button>
                        <select id="fontSizeSelect" title="Tamaño de letra">
                            <option value="16">16</option>
                            <option value="24" selected>24</option>
                            <option value="32">32</option>
                            <option value="48">48</option>
                        </select>
                    </div>
                </div>
            </section>
        </main>

        <footer class="bottom-bar">
            <p>Cargando lienzo...</p>
        </footer>
    </div>

    <!-- Scripts del backend local -->
    <script type="module" src="js/canvas-core.js"></script>
    <script type="module" src="js/canvas-persistence.js"></script>
    <script type="module" src="js/canvas-history.js"></script> <script type="module" src="js/canvas-tools.js"></script>
    <script type="module" src="js/document-manager.js"></script>
    <script type="module" src="js/main-app.js"></script> 
</body>
</html>
